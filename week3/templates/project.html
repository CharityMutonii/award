{% extends 'base.html' %}
{% load bootstrap4 %}
{% load ratings %}
{% block content %}
<hr class="mt-5">
<div class="container" style=" color:black;">
  <div class="row">
    <div class="col-md-4">
      <div class="profile-img">
        <img class="profile-image" src="{{ project.author.profile.image.url }}" alt="img"
          style="border-radius: 50%; height:4rem; width:4rem;">
        <h2 class="account-header mb-2">{{project.author}}</h2>
      </div>
      <img src="{{project.image.url}}" class=" mt-2 w-100" alt=""><hr class="mt-5">
      <a href="{{project.link}}" target="_blank"><input class="btn btn-info mt-3" type="button" value="Visit Site"></a>

    </div>

    <div class="col-md-8">
      <h2 class="ml-2" >{{project.title}}</h2>
      <hr>
      <p class="ml-2"> {{project.description}}</p>  
      <h4 class="text-info">Posted On: {{project.created_date}}</h4>
      <hr>
      <h1>Ratings</h1>
      {% ratings project %}

    </div>

  </div>
</div>
{% endblock %}
